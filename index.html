<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CalculadoraJS</title>
</head>
<body>
    <header>
        <div>
            <h1 class="text-center">
                CALCULADORA EN JS
              </h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <input id="print" class="col-xl-12" type="text" name="input" size="16">
            </div>
            <div class="row">
                <div class="col">
                    <div class="col-xl-4 btn btn-outline-primary">7</div>
                    <div class="col-xl-4 btn btn-outline-secondary">4</div>
                    <div class="col-xl-4 btn btn-outline-primary">1</div>
                    <div class="col-xl-4 btn btn-outline-danger">+</div>
                </div>
                <div class="col">
                    <div class="col-xl-4 btn btn-outline-primary">8</div>
                    <div class="col-xl-4 btn btn-outline-secondary">5</div>
                    <div class="col-xl-4 btn btn-outline-primary">3</div>
                    <div class="col-xl-4 btn btn-outline-warning">-</div>
                </div>
                <div class="col">
                    <div class="col-xl-4 btn btn-outline-primary">9</div>
                    <div class="col-xl-4 btn btn-outline-secondary">6</div>
                    <div class="col-xl-4 btn btn-outline-primary">3</div>
                    <div class="col-xl-4 btn btn-outline-success">=</div>
                </div>
            </div>
        </div>
    </section>
        
    <footer>
        <h5>Capacitacion JS</h5>
    </footer>
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
